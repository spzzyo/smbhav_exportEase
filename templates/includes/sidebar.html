          {% if request.user.is_authenticated %}
              <!-- Dashboard Link -->
              <li class="{% if 'dashboard' in segment %} active {% endif %}">
                  <a href="">
                      <i class="now-ui-icons design_app"></i>
                      <p>Dashboard</p>
                  </a>
              </li>

              <!-- Item Details Link -->
              <li class="{% if 'item-details' in segment %} active {% endif %}">
                  <a href="{% url 'predict_view' %}">
                      <i class="now-ui-icons business_bulb-63"></i>

                  </a>
              </li>

              <!-- Shipping Carriers Link -->
              <li class="{% if 'shipping-carriers' in segment %} active {% endif %}">

              <li class="{% if 'logistics-warehouses' in segment %} active {% endif %}">

              <li class="{% if 'shipment-tracking' in segment %} active {% endif %}">
                  <a href="{% url 'shiptrack' %}">
                      <i class="now-ui-icons location_world"></i>

                  </a>
              </li>

              <li class="{% if 'notifications' in segment %} active {% endif %}">
                  <a href="{% url 'notification-list' %}">
                      <i class="now-ui-icons ui-1_bell-53"></i>
                      <p>Notifications <span id="notification-count" class="badge badge-danger"></span></p>
